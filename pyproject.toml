[build-system]
requires = ["setuptools", "setuptools-rust"]
build-backend = "setuptools.build_meta"

[project]
name = "satkit"
version = "0.2"
dependencies = ["numpy>=1.20.0"]
requires-python = ">= 3.8"
authors = [{ name = "Steven Michael", email = "ssmichael@gmail.com" }]
maintainers = [{ name = "Steven Michael", email = "ssmichael@gmail.com" }]
readme = "README.md"
description = "Satellite Orbitaly Dynamics Toolkit"
keywords = [
    "satellite",
    "orbit",
    "astrodynamics",
    "SGP4",
    "TLE",
    "JPL",
    "Ephemeris",
]

[tool.setuptools.packages]
find = { where = ["python"] }

[tool.cibuildwheel]
build = ["cp312-*", "cp311-*"]

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]
before-build = [
    "pip install -U setuptools-rust",
    "rustup default stable",
    "rustup target add aarch64-apple-darwin",
    "rustup show",
]
environment = { PATH = "$PATH:$HOME/.cargo/bin" }
# Skip trying to test arm64 builds on Intel Macs
test-skip = "*-macosx_arm64 *-macosx_universal2:arm64"
test-requires = "pytest"
test-command = [
    "ASTRO_DATA={package}/astro-data SATKIT_TESTVEC_ROOT={package}/satkit-testvecs pytest {project}/pytest/test.py",
]


[tool.cibuildwheel.linux]
environment = { PATH = "$PATH:$HOME/.cargo/bin" }
archs = ["x86_64"]
skip = ["pp*", "*_i686", "*_s390x", "*_aarch64", "*_ppc64le", "*-musllinux*"]
before-build = [
    "pip install -U setuptools-rust",
    "curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain=stable --profile=minimal -y",
    "rustup show",
]
test-requires = "pytest"
test-command = [
    "ASTRO_DATA={package}/astro-data SATKIT_TESTVEC_ROOT={package}/satkit-testvecs pytest {project}/pytest/test.py",
]

[tool.cibuildwheel.windows]
environment = { PATH = '$UserProfile\.cargo\bin;$PATH' }
before-build = [
    "pip install -U setuptools-rust",
    "rustup toolchain install stable-i686-pc-windows-msvc",
    "rustup toolchain install stable-x86_64-pc-windows-msvc",
    "rustup default stable-x86_64-pc-windows-msvc",
    "rustup override set stable-x86_64-pc-windows-msvc",
    "rustup show",
]
archs = ["AMD64"]
skip = ["pp*"]
test-requires = "pytest"
before-test = [
    "set ASTRO_DATA={project}\\astro-data",
    "set SATKIT_TESTVEC_ROOT={project}\\satkit-testvecs",
]
test-command = ["pytest {project}\\pytest\\test.py"]


[[tool.setuptools-rust.ext-modules]]
features = ["pybindings"]
args = ["--crate-type", "cdylib"]
target = "satkit/satkit"
path = "Cargo.toml"
binding = "PyO3"
py-limited-api = "auto"
